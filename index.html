<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Callback Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #9fa3e6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      background: white;
      height: 80px;
      width: 100%;
    }

    .container {
      flex: 1;
      display: flex;
      max-width: 970px;
      max-height: 718px;
      margin:50px auto;
      border-radius: 15px;
      overflow: hidden;
    }

    .left-section {
      flex: 1;
      color: white;
      padding: 60px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left-section h1 {
      font-size: 52px;
      font-weight: bold;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .left-section p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
    }

    .btn-red {
      background: red;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-outline {
      background: transparent;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      border: 2px solid white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .trusted {
      margin-top: 40px;
      background: transparent;
      padding: 0;
    }

    .trusted p {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
      color: white;
    }

    .logos {
      display: flex;
      gap: 40px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: flex-start;
    }

    .logo-wrapper {
      width: 120px;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .logo-wrapper img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transition: transform 0.3s;
    }

    .logo-wrapper img:hover {
      transform: scale(1.1);
    }

    .form-section {
      flex: 1;
      background: #c4c7f2;
      padding: 35px 20px;
      display: flex;
      padding-left: 1%;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .form-card {
      max-width: 420px;
      width: 100%;
      padding: 35px 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-card h2 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #7a3dc8;
      text-align: center;
    }

    .form-card p {
      font-size: 14px;
      color: #555;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input, textarea, select {
      padding: 12px 15px;
      border: 1.5px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      transition: 0.3s;
      width: 100%;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #7a3dc8;
      outline: none;
      box-shadow: 0 0 5px rgba(122, 61, 200, 0.4);
    }

    textarea {
      resize: vertical;
    }

    .submit-btn {
      background: linear-gradient(135deg, #7a3dc8, #b084f9);
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
      transition: 0.3s;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(122, 61, 200, 0.3);
    }

    input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
      accent-color: #7a3dc8;
    }

    .form-row {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .form-row input[type="tel"] {
      flex: 1;
      min-width: 269px;
    }

    .bottom-logos-container {
      background: black;
      padding: 2% 4%;
    }

    .section-heading {
      font-size: 20px;
      color: white;
      margin-bottom: 15px;
    }

    .bottom-flex {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 30px;
      flex-wrap: nowrap;
    }

    .logos-row {
      display: flex;
      gap: 40px; 
      flex-wrap: wrap;
      align-items: center;
    }

    .logo-block {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-block .logo-wrapper {
      width: 60px;
      height: 40px;
      display: flex;
      overflow: hidden;
    }

    .logo-block .logo-wrapper img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .partner-text {
      color: white;
      font-size: 18px;
      line-height: 1.2;
      font-family: 'Courier New', Courier, monospace;
    }

    .ratings-container {
      margin: -49px 0 0 0;
      padding: 18px 36px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 65px;
      display: flex;
      align-items: center;
      gap: 30px;
      min-width: 250px;
      border: 2px outset white;
    }

    .rating-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-size: 16px;
    }

    .rating-box img {
      height: 52px;
      width: auto;
      margin-bottom: 8px;
      object-fit: contain;
    }

    .stars {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 16px;
    }

    .star {
      color: gold;
      font-size: 18px;
    }

    .clutch-logo {
      height: 60px !important;
      width: auto !important;
      object-fit: contain;
    }

    .upcity-logo {
      height: 60px !important;
      width: auto !important;
      background-color: #222;
      object-fit: contain;
    }
    
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }
      .left-section h1 {
        font-size: 38px;
      }
      .left-section p {
        font-size: 16px;
      }
      .form-card {
        width: 100%;
      }
      .bottom-flex {
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        gap: 40px;
      }
    }
  </style>

  <!-- Flag Dropdown Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
</head>
<body>
  <div class="top-bar"></div>

  <div class="container">
    <div class="left-section">
      <div>
        <h1>Boost Your Business</h1>
        <p>We help companies scale with modern digital solutions tailored for growth.</p>
        <div class="buttons">
          <button class="btn-red">Get Started</button>
          <button class="btn-outline">Request a Quote</button>
        </div>
      </div>
      <div class="trusted">
        <p>We are Trusted by</p>
        <div class="logos">
          <div class="logo-wrapper">
            <img src="https://dcassetcdn.com/design_img/2017514/587210/587210_10718812_2017514_2d09c459_image.jpg" alt="Partner 1">
          </div>
          <div class="logo-wrapper">
            <img src="https://mir-s3-cdn-cf.behance.net/projects/404/19444179.54b2b16f70c52.jpg" alt="Partner 2">
          </div>
        </div>
      </div>
    </div>

    <div class="form-section">
      <div class="form-card">
        <h2>Request a Callback</h2>
        <p>We respond promptly, typically within <b>30 minutes</b>.</p>

        <!-- Fixed Form -->
        <form id="quoteForm" method="POST" 
              action="https://script.google.com/macros/s/AKfycbxZU7701bG82tXy39fxpR1XANfVnE5kVqJJlWstrqaPnhWDnfwRZenjo8BOCtGdfSnK/exec" 
              target="hidden_iframe">

          <input type="text" name="name" placeholder="Name *" required>
          <input type="email" name="email" placeholder="Email Address *" required>

          <div class="form-row">
            <div class="form-group">
              <input id="phone" type="tel" name="phone" placeholder="Phone Number *" required>
            </div>
          </div>

          <select name="budget" required>
            <option value="">Select Budget</option>
            <option value="less1000">Less than $1,000</option>
            <option value="1000-5000">$1,000 - $5,000</option>
            <option value="5000-10000">$5,000 - $10,000</option>
            <option value="10000plus">Above $10,000</option>
          </select>
          <textarea name="message" placeholder="Enter your project details (max 1000 characters)" maxlength="1000" rows="5" required></textarea>

          <input type="text" name="file_link" placeholder="Google Drive Link (Optional)">
          <br>
          <label>
            <input type="checkbox" name="nda"> Protect Under NDA
          </label>

          <button type="submit" class="submit-btn">Submit</button>
        </form>

        <!-- Success message -->
        <div id="formMessage" style="margin-top:15px; font-weight:bold; text-align:center; display:none;"></div>
      </div>
    </div>
  </div>

  <!-- Bottom Logos Section -->
  <div class="bottom-logos-container">
    <div class="section-heading">Official Partner</div>

    <div class="bottom-flex">
      <div class="logos-row">
        <div class="logo-block">
          <div class="logo-wrapper">
            <img src="https://genjib.github.io/img/logo/msr.png" alt="Microsoft">
          </div>
          <div class="partner-text">
            Microsoft<br>AI Cloud Partner
          </div>
        </div>

        <div class="logo-block">
          <div class="logo-wrapper">
            <img src="https://cdn.worldvectorlogo.com/logos/salesforce-2.svg" alt="Salesforce">
          </div>
          <div class="partner-text">Partner</div>
        </div>

        <div class="logo-block">
          <div class="logo-wrapper">
            <img src="https://cdn.worldvectorlogo.com/logos/aws-2.svg" alt="AWS">
          </div>
          <div class="partner-text">Partner<br>Network</div>
        </div>
      </div>

      <div class="ratings-container">
        <div class="rating-box">
          <img src="https://seeklogo.com/images/C/clutch-logo-2D745B01F0-seeklogo.com.png" alt="Clutch" class="clutch-logo" />
          <div class="stars">5.0 <span class="star">★</span></div>
        </div>

        <div class="rating-box">
          <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google" />
          <div class="stars">4.7 <span class="star">★</span></div>
        </div>

        <div class="rating-box">
          <img src="https://marketplace.canva.com/EAEt-7rAROE/1/0/1600w/canva-gradient-modern-technology-company-developers-logo-9qIf7dAGTXU.jpg" alt="TopDevelopers" />
          <div class="stars">5.0 <span class="star">★</span></div>
        </div>

        <div class="rating-box">
          <img src="https://logos-world.net/wp-content/uploads/2023/08/Upcity-Emblem.png" alt="UpCity" class="upcity-logo" />
          <div class="stars">5.0 <span class="star">★</span></div>
        </div>

        <div class="rating-box">
          <img src="https://cdn.sanity.io/images/0mnqm898/production/ba2a091c03758fe8f812d350cfcb125c20ff774f-2240x1260.png" alt="DesignRush" />
          <div class="stars">5.0 <span class="star">★</span></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Phone input init -->
  <script>
    const input = document.querySelector("#phone");
    window.intlTelInput(input, {
      initialCountry: "in",
      separateDialCode: true,
      preferredCountries: ["in", "us", "gb"],
    });
  </script>

  <!-- Backend logic -->
  <script>
    window.submitted = false; 
    const form = document.getElementById('quoteForm');
    const submitButton = form.querySelector('button[type="submit"]');
    const formMessage = document.getElementById('formMessage');

    function displayMessage(message, isSuccess) {
      formMessage.style.display = "block";
      formMessage.textContent = message;
      formMessage.style.color = isSuccess ? "green" : "red";
    }

    window.handleIframeLoad = function() {
      submitButton.disabled = false;
      submitButton.textContent = 'Submit';
      displayMessage('✅ Submitted successfully! We will get back to you shortly.', true);
      form.reset();
      window.submitted = false;
    };

    form.addEventListener('submit', () => {
      window.submitted = true;
      submitButton.disabled = true;
      submitButton.textContent = 'Sending...';
    });
  </script>

  <!-- Hidden iframe -->
  <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" 
          onload="if(window.submitted) { handleIframeLoad(); }"></iframe>
</body>
</html>
